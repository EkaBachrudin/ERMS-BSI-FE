<div style="width: 40rem; height: fit-content; font-size: small">
  <h5 mat-dialog-title>FORM REJECT</h5>
  <form onsubmit="return false">
    <p class="title1" style="margin-top: 1rem">ISI REVISI</p>
    <textarea
      name="penjelasanpenyebab"
      id="penjelasanpenyebab"
      cols="16"
      rows="8"
    ></textarea>
    <div class="action">
      <button class="btn-cancel" (click)="cancel()">CANCEL</button>
      <button class="btn-submit" (click)="reject()">REJECT</button>
    </div>
  </form>
</div>
