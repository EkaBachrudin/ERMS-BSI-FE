<div class="jaringan">
  <div class="key-process">
    <div class="search">
      <label>
        <input type="text" placeholder="Cari" />
        <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
      </label>
    </div>
    <button class="btn-key-control-add">
      <p>+</p>
      KEY PROCESS
    </button>
  </div>
  <table style="width: 100%" aria-describedby>
    <thead>
      <th>No.</th>
      <th>Segmen</th>
      <th>Key Process</th>
      <th class="status">Status</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of keyProJaringan; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.segmen }}</td>
        <td>{{ item.keyPro }}</td>
        <td class="approved" *ngIf="item.status === statusApprove; else reject">
          <div class="status">
            <strong>{{ item.status }}</strong>
          </div>
        </td>
        <ng-template #reject>
          <td class="rejected" *ngIf="item.status === statusReject; else waiting">
            <div class="status">
              <strong>{{ item.status }}</strong>
            </div>
          </td>
        </ng-template>
        <ng-template #waiting>
          <td class="waiting">
            <div class="status">
              <strong>{{ item.status }}</strong>
            </div>
          </td>
        </ng-template>
        <td>
          <div class="action">
            <i class="fa fa-trash" id="trash" aria-hidden="true"></i>
            <i class="fa fa-pen-to-square" id="edit" aria-hidden="true"></i>
          </div>
          <ng-template #approverRisk>
            <div class="action">
              <i class="fa fa-check" id="check" aria-hidden="true"></i>
              <i class="fa fa-xmark" id="xmark" aria-hidden="true"></i>
            </div>
          </ng-template>
        </td>
      </tr>
    </tbody>
  </table>
</div>
