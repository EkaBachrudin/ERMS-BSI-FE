<div class="data-top-risk">
  <table mat-table [dataSource]="dataSource" aria-hidden="true">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Peringkat</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i+1 }}</td>
    </ng-container>
    <ng-container matColumnDef="Score">
      <th mat-header-cell *matHeaderCellDef>Score</th>
      <td mat-cell *matCellDef="let element" [ngClass]="{
          KecilKemungkinan: element.score == 1,
          JarangRare: element.score == 2,
          KadangKadang: element.score == 3,
          SeringOften: element.score == 4,
          VeryOften: element.score == 5
        }"><div class="status">{{ element.score }}</div></td>
    </ng-container>
    <ng-container matColumnDef="PeriodeKejadian">
      <th mat-header-cell *matHeaderCellDef>Periode Kejadian</th>
      <td mat-cell *matCellDef="let element">{{ element.periode }}</td>
    </ng-container>
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element" class="approvedLlh">
        <div class="status">APPROVED</div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
  </table>
</div>
