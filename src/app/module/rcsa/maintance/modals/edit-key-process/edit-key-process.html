<div style="width: 35rem; height: 25rem; font-size: small">
  <h4 mat-dialog-title>Tambah Key Process</h4>
  <form onsubmit="return false">
    <p class="title1" style="margin-top: 1.5rem">PILIH UNIT</p>
    <select class="option">
      <option value="Kantor Pusat">KANTOR PUSAT</option>
    </select>
    <p class="title1" style="margin-top: 1rem">PILIH SEGMEN/GROUP</p>
    <select class="option">
      <option value="OPR">OPR</option>
    </select>
    <p class="title1" style="margin-top: 1rem">KEY PROCESS</p>
    <div class="selectadd">
      <!-- <p>+</p> -->
      <input class="option" type="text" placeholder="Ex: Trade Service" />
    </div>
    <div class="form-group" style="margin-top: 1.5rem">
      <button
        type="button"
        class="btn"
        style="width: 27%; border: var(--button) solid 1px"
      >
        CANCEL
      </button>
      <button
        type="submit"
        class="btn"
        style="
          width: 70%;
          margin-left: 1rem;
          background-color: var(--button);
          color: white;
        "
      >
        ADD AND SUBMIT
      </button>
    </div>
  </form>
</div>
