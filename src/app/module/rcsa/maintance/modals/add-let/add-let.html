<div class="content-modal">
  <h5>Tambah Loss Event Type 1, 2 dan 3</h5>
  <form onsubmit="return false">
    <p class="title">LOSS EVENT TYPE 1</p>
    <input type="text" />
    <p class="title">LOSS EVENT TYPE 2</p>
    <input type="text" />
    <p class="title">LOSS EVENT TYPE 3</p>
    <input type="text" />
    <div class="form-group" style="margin-top: 1.5rem">
      <button
        type="button"
        class="btn"
        style="width: 27%; border: var(--button) solid 1px; font-size: small"
        (click)="cancel()"
      >
        CANCEL
      </button>
      <button
        type="submit"
        class="btn"
        style="
          width: 70%;
          margin-left: 1rem;
          background-color: var(--button);
          color: white;
          font-size: small;
        "
        (click)="submit()"
      >
        ADD AND SUBMIT
      </button>
    </div>
  </form>
</div>
