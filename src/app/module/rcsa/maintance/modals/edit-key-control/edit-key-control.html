<div style="width: 35rem; height: 37rem; font-size: small; overflow: auto">
  <h4 mat-dialog-title>Edit Key Control</h4>
  <form onsubmit="return false">
    <p class="title1" style="margin-top: 1.5rem">PILIH UNIT</p>
    <select class="option">
      <option value="Kantor Pusat">Kantor Pusat</option>
    </select>
    <p class="title1" style="margin-top: 1rem">PILIH SEGMEN/GROUP</p>
    <select class="option">
      <option value="Risiko Operasional">Risiko Operasional</option>
    </select>
    <p class="title1" style="margin-top: 1rem">PILIH KEY PROCESS</p>
    <select class="option">
      <option></option>
    </select>
    <p class="title1" style="margin-top: 1rem">PILIH KEY RISK</p>
    <select class="option">
      <option></option>
    </select>
    <p class="title1" style="margin-top: 1rem">INPUT KEY CONTROL</p>
    <div class="selectadd">
      <textarea name="" id="" cols="76" rows="3"></textarea>
      <!-- <p>-</p> -->
    </div>
    <p class="title1" style="margin-top: 1rem">KETENTUAN</p>
    <select class="option">
      <option value="Prosedur">Prosedur</option>
      <option value="Kebijakan">Kebijakan</option>
      <option value="Petunjuk Teknis">Petunjuk Teknis</option>
    </select>
    <input
      type="text"
      class="input"
      style="margin-top: 1rem"
      placeholder="Input Detail Ketentuan"
    />
    <div class="form-group" style="margin-top: 1rem">
      <button
        type="button"
        class="btn"
        style="width: 27%; border: var(--blue-button) solid 1px"
        (click)="cancel()"
      >
        CANCEL
      </button>
      <button
        type="submit"
        class="btn"
        (click)="submit()"
        style="
          width: 70%;
          margin-left: 1rem;
          background-color: var(--blue-button);
          color: white;
        "
      >
        ADD
      </button>
    </div>
  </form>
</div>
