<div style="width: 23rem; height: auto">
  <p style="margin-top: 4rem; text-align: center">
    <strong>Approve Document RCSA</strong>
  </p>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" (change)="toggleButton()">
      <label class="form-check-label" for="gridCheck">
        dengan ini menyetujui RCSA, maka dokumen dianggap sah dan setingkat dengan tanda tangan basah
      </label>
    </div>
  </div>
  <div class="action">
    <button class="btn-cancel" (click)="cancel()">CANCEL</button>
    <div style="display: contents;" *ngIf="switchButton; else button">
      <button class="btn-submit" (click)="approved()">APPROVE</button>
    </div>
    <ng-template #button>
      <button class="btn-submit disabled" disabled>APPROVE</button>
    </ng-template>
    
  </div>
</div>
