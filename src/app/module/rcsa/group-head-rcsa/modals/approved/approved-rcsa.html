<div style="width: 23rem; height: auto">
  <p style="margin-top: 4rem; text-align: center">
    <strong>Approve Document RCSA</strong>
  </p>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Dengan menyetujui RCSA, maka dokumen dianggap sah dan setingkat dengan tanda tangan basah
      </label>
    </div>
  </div>
  <div class="action">
    <button class="btn-cancel" (click)="cancel()">CANCEL</button>
    <button class="btn-submit" (click)="approved()">APPROVE</button>
  </div>
</div>
