<div style="width: 35rem; font-size: small">
  <form [formGroup]="addRoleForm" method="post">
    <div class="input">
      <p>Unit</p>
      <select formControlName="unit" id="unitKerja">

      </select>
    </div>
    <div class="input">
      <!-- <p>Directorat <br />/ Region</p> -->
