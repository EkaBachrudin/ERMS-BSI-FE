<div style="width: 35rem; font-size: small">
  <h5 mat-dialog-title>LED SIAP DISUBMIT</h5>
  <form>
    <div class="form-group">
      <label for="unit">JENIS VERIFIKASI LED</label>
      <select class="form-control" id="unit" style="margin-top: 0.4rem">
        <option value="">OFFLINE</option>
        <option value="">ONLINE</option>
      </select>
    </div>
    <div class="form-group" style="margin-top: 0.4rem">
      <label for="segmen/group">UPLOAD DOKUMEN TAMBAHAN</label>
      <input type="file" class="form-control" />
    </div>

    <div class="form-group" style="margin-top: 1.5rem">
      <button
        type="button"
        class="btn"
        style="
          width: 27%;
          border: var(--blue-button) solid 1px;
          font-size: small;
        "
        (click)="cancel()"
      >
        CANCEL
      </button>
      <button
        type="button"
        class="btn"
        style="
          width: 70%;
          margin-left: 1rem;
          background-color: var(--blue-button);
          color: white;
          font-size: small;
        "
        (click)="submit()"
      >
        ADD AND SUBMIT
      </button>
    </div>
  </form>
</div>
